@(page: Int, sort: String)

@scripts = {
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"
            data-main="@routes.Assets.at("javascripts/list-page.js")" ></script>
}

@main("Home", "home", scripts){
    <div class="navigation">
        @helper.topNavigation()
        @helper.mainNavigation()
    </div>
}{
    <div id="featured-product-list" class="clearfix">
        @helper.productList(page, sort)
    </div>
}{
    @helper.jumpToTop()
}
