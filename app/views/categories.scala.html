@(search: SearchResult[Product], category: Category)

@main(category.getName, "category"){
    <div class="navigation">
        @helper.topNavigation()
        @helper.mainNavigation(category)
    </div>
    @helper.breadcrumb(category)
}{
    <div id="category-product-list" class="clearfix">
        @ajax.listProducts(search, category)
    </div>
}{

}
